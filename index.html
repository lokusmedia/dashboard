<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lokus Media - True Grmnt Live Campaign Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <!-- ======== CLIENT CONFIG ======== -->
  <script>
  function getClientId(){
    const qp = new URLSearchParams(location.search).get('client');
    if (qp) return qp.toLowerCase();
    const m = location.pathname.match(/\/client\/([^/]+)/i);
    if (m) return m[1].toLowerCase();
    return 'truegrmnt'; // default
  }
  const CLIENT_ID = getClientId();
  function keyCsv(){ return `csv_url_${CLIENT_ID}` }
  function keyRef(){ return `refresh_${CLIENT_ID}` }

  async function hydrateFromConfig(){
    try{
      const res = await fetch(`/configs/${CLIENT_ID}.json`, { cache:'no-store' });
      if (!res.ok) return;
      const cfg = await res.json();
      if (cfg.sheetUrl){
        document.addEventListener("DOMContentLoaded", () => {
          document.getElementById('csvUrl').value = cfg.sheetUrl;
        });
        localStorage.setItem(keyCsv(), cfg.sheetUrl);
      }
    }catch(e){}
  }

  function hydrateFromQuery(){
    const sheet = new URLSearchParams(location.search).get('sheet');
    if (sheet){
      document.getElementById('csvUrl').value = sheet;
      localStorage.setItem(keyCsv(), sheet);
    }
  }
  </script>
  <!-- ======== END CLIENT CONFIG ======== -->

  <style>
    :root{
      --bg0:#06080c; --bg1:#0a1322;
      --cyan:#06b6d4; --blue:#3b82f6; --mint:#22d3ee; --muted:#9fb3c8; --text:#eafaff;
      --green:#10b981; --red:#ef4444;
    }
    * { box-sizing: border-box; }
    html, body { height:100%; }
    body {
      margin:0;
      color:var(--text);
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background:
        radial-gradient(900px 600px at 20% -10%, rgba(34,211,238,0.22), transparent 60%),
        radial-gradient(800px 500px at 100% 0%, rgba(59,130,246,0.18), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
      background-attachment: fixed;
    }
    h1,h2,h3,h4 { font-weight:600; }
    .card {
      background:rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.08);
      border-radius:12px;
      padding:16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.4);
    }
    .metric { font-size:1.5rem; font-weight:700; color:var(--cyan); }
    .label { font-size:0.85rem; color:var(--muted); }
    .btn {
      padding:6px 12px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.1);
      background:rgba(255,255,255,0.03);
      color:var(--text);
      font-size:0.85rem;
      cursor:pointer;
    }
    .btn:hover { background:rgba(255,255,255,0.1); }
    input, select {
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.15);
      border-radius:6px;
      padding:6px 8px;
      color:var(--text);
    }
  </style>
</head>
<body class="p-6">
  <header class="mb-6">
    <h1 class="text-2xl font-bold text-cyan-400">Lokus Media - True Grmnt Live Campaign Dashboard</h1>
    <span class="text-xs text-gray-400" id="updateStatus">Not updated yet</span>
  </header>

  <!-- Filters -->
  <div class="flex gap-4 mb-6 card">
    <div>
      <label class="label">Campaign</label>
      <select id="campaignSelect">
        <option value="all">All campaigns</option>
      </select>
    </div>
    <div>
      <label class="label">From</label>
      <input type="date" id="fromDate" />
    </div>
    <div>
      <label class="label">To</label>
      <input type="date" id="toDate" />
    </div>
    <button class="btn self-end" onclick="applyFilters()">Apply</button>
  </div>

  <!-- Metrics -->
  <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
    <div class="card"><div class="label">Reach</div><div id="reachMetric" class="metric">-</div></div>
    <div class="card"><div class="label">Website Visitors (Clicks)</div><div id="clicksMetric" class="metric">-</div></div>
    <div class="card"><div class="label">Average CPC</div><div id="cpcMetric" class="metric">-</div></div>
    <div class="card"><div class="label">Spend</div><div id="spendMetric" class="metric">-</div></div>
  </div>

  <!-- Charts -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
    <div class="card"><canvas id="reachChart"></canvas></div>
    <div class="card"><canvas id="cpcChart"></canvas></div>
  </div>

  <!-- Table -->
  <div class="card mb-6 overflow-x-auto">
    <table class="min-w-full text-sm">
      <thead><tr class="text-cyan-400 text-left"><th class="px-2 py-1">Date</th><th class="px-2 py-1">Campaign</th><th class="px-2 py-1">Reach</th><th class="px-2 py-1">Clicks</th><th class="px-2 py-1">CPC</th><th class="px-2 py-1">Spend</th></tr></thead>
      <tbody id="dataTable" class="text-gray-300"></tbody>
    </table>
  </div>

  <!-- Settings -->
  <div class="card">
    <h2 class="font-semibold mb-2">Settings</h2>
    <input type="text" id="csvUrl" placeholder="Enter CSV export URL" class="w-1/2" />
    <button class="btn ml-2" onclick="loadCsv()">Load</button>
  </div>

  <script>
    const fmt2 = new Intl.NumberFormat("en-US",{minimumFractionDigits:2, maximumFractionDigits:2});
    const fmt0 = new Intl.NumberFormat("en-US");

    let rawData=[], filteredData=[];
    let reachChart,cpcChart;

    async function loadCsv(){
      const url=document.getElementById('csvUrl').value;
      if(!url) return alert("Please enter CSV URL");
      localStorage.setItem(keyCsv(), url);
      document.getElementById("updateStatus").textContent="Loading...";
      const res=await fetch(url);
      const txt=await res.text();
      const parsed=Papa.parse(txt,{header:true,dynamicTyping:true});
      rawData=parsed.data.filter(r=>r.Date);
      applyFilters();
      document.getElementById("updateStatus").textContent="Updated "+new Date().toLocaleString();
    }

    function applyFilters(){
      const csel=document.getElementById("campaignSelect").value;
      const f=document.getElementById("fromDate").value?new Date(document.getElementById("fromDate").value):null;
      const t=document.getElementById("toDate").value?new Date(document.getElementById("toDate").value):null;
      filteredData=rawData.filter(r=>{
        if(csel!=="all"&&r.Campaign!==csel)return false;
        const d=new Date(r.Date);
        if(f&&d<f)return false;
        if(t&&d>t)return false;
        return true;
      });
      updateMetrics(); updateCharts(); updateTable();
    }

    function updateMetrics(){
      let reach=0, clicks=0, spend=0;
      filteredData.forEach(r=>{
        reach+=r.Reach||0; clicks+=r.Clicks||0; spend+=r.Spend||0;
      });
      const cpc=clicks?spend/clicks:0;
      document.getElementById("reachMetric").textContent=fmt0.format(reach);
      document.getElementById("clicksMetric").textContent=fmt0.format(clicks);
      document.getElementById("spendMetric").textContent="$"+fmt2.format(spend);
      document.getElementById("cpcMetric").textContent="$"+fmt2.format(cpc);
    }

    function updateCharts(){
      const labels=filteredData.map(r=>r.Date);
      const reachData=filteredData.map(r=>r.Reach);
      const cpcData=filteredData.map(r=>r.CPC);
      if(reachChart)reachChart.destroy();
      if(cpcChart)cpcChart.destroy();
      reachChart=new Chart(document.getElementById("reachChart"),{
        type:"line",data:{labels,datasets:[{label:"Reach",data:reachData,borderColor:"cyan",fill:false}]},
        options:{scales:{x:{ticks:{color:"white"}},y:{ticks:{color:"white"}}}}
      });
      cpcChart=new Chart(document.getElementById("cpcChart"),{
        type:"line",data:{labels,datasets:[{label:"CPC",data:cpcData,borderColor:"lime",fill:false}]},
        options:{scales:{x:{ticks:{color:"white"}},y:{ticks:{color:"white"}}}}
      });
    }

    function updateTable(){
      const tbody=document.getElementById("dataTable");
      tbody.innerHTML="";
      filteredData.forEach(r=>{
        const tr=document.createElement("tr");
        tr.innerHTML=`<td class="px-2 py-1">${r.Date}</td>
          <td class="px-2 py-1">${r.Campaign}</td>
          <td class="px-2 py-1">${fmt0.format(r.Reach||0)}</td>
          <td class="px-2 py-1">${fmt0.format(r.Clicks||0)}</td>
          <td class="px-2 py-1">$${fmt2.format(r.CPC||0)}</td>
          <td class="px-2 py-1">$${fmt2.format(r.Spend||0)}</td>`;
        tbody.appendChild(tr);
      });
    }

    document.addEventListener("DOMContentLoaded",()=>{
      const saved=localStorage.getItem(keyCsv());
      if(saved){document.getElementById("csvUrl").value=saved; loadCsv();}
      else{hydrateFromConfig().then(hydrateFromQuery);}
    });
  </script>
</body>
</html>
